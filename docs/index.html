<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self‑Play Chess</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
    crossorigin="anonymous"
  />
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 30px }
    #board { width: 400px; margin: auto }
    #status { margin-top: 10px }
  </style>
</head>
<body>
  <h1>Play Against Yourself</h1>
  <div id="board"></div>
  <div id="status"></div>

  <!-- jQuery (required for chessboard.js) -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJ+0GwyE85Kl6A0YcZc6odc11G6WnXwTJOe+k="
    crossorigin="anonymous"
  ></script>

  <!-- chessboard.js -->
  <script
    src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"
  ></script>

  <!-- chess.js -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"
    integrity="sha512-+R3+c1wOfbvXJImuVPW0ePc8M5SVlfYkEQzI7BI/eg/4Um6ouGCa/NiR6LvRjY+SnQwr6+oY6jJNkGl0sY2fIw=="
    crossorigin="anonymous"
  ></script>

  <script>
    const game = new Chess();
    const statusEl = document.getElementById('status');

    function updateStatus() {
      let msg;
      const turn = game.turn() === 'w' ? 'White' : 'Black';
      if (game.in_checkmate()) msg = `Checkmate – ${turn} loses.`;
      else if (game.in_draw()) msg = "Draw!";
      else {
        msg = `${turn} to move${game.in_check() ? ' (in check!)' : ''}`;
      }
      statusEl.textContent = msg;
    }

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDragStart: (src, piece) => {
        if (game.game_over() ||
          (game.turn() === 'w' && piece.startsWith('b')) ||
          (game.turn() === 'b' && piece.startsWith('w'))
        ) return false; // invalid drag
      },
      onDrop: (src, dst) => {
        const move = game.move({ from: src, to: dst, promotion: 'q' });
        if (!move) return 'snapback';
        updateStatus();
      },
      onSnapEnd: () => board.position(game.fen())
    });

    updateStatus();
  </script>
</body>
</html>

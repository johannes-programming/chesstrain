<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>chesstrain</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <h1>chesstrain</h1>
        <div id="board"></div>
        <div id="status"></div>
        <div id="fen"></div>
        <div id="pgn"></div>
        <button id="undoBtn">Take Back</button>
        <button id="resetBtn">Reset Game</button>

        <!-- jQuery -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
            crossorigin="anonymous"
        ></script>

        <!-- chessboard.js -->
        <script
            src="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            crossorigin="anonymous"
        ></script>

        <!-- chess.js compatible build (v0.12.1) -->
        <script
            src="https://cdn.jsdelivr.net/npm/chess.js@0.12.1/chess.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="/script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Self‑Play Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    crossorigin="anonymous"
  />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #board {
      width: 400px;
      margin: auto;
    }
    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Play Chess Against Yourself</h1>
  <div id="board"></div>
  <div id="status"></div>

  <!-- jQuery -->
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- chessboard.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- chess.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/chess.js@0.12.1/chess.min.js"
    crossorigin="anonymous"
  ></script>

  <script>
    const game = new Chess();
    const statusEl = document.getElementById('status');

    function updateStatus() {
      const turn = game.turn() === 'w' ? 'White' : 'Black';
      let msg;
      if (game.in_checkmate()) msg = `Checkmate – ${turn} loses.`;
      else if (game.in_draw()) msg = "Draw!";
      else msg = `${turn} to move${game.in_check() ? ' (in check!)' : ''}`;
      statusEl.textContent = msg;
    }

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      pieceTheme: 'img/pieces/{piece}.png',
      onDragStart: (src, piece) => {
        if (
          game.game_over() ||
          (game.turn() === 'w' && piece.startsWith('b')) ||
          (game.turn() === 'b' && piece.startsWith('w'))
        ) return false;
      },
      onDrop: (src, dst) => {
        const move = game.move({ from: src, to: dst, promotion: 'q' });
        if (!move) return 'snapback';
        updateStatus();
      },
      onSnapEnd: () => board.position(game.fen())
    });

    updateStatus();
  </script>
</body>
</html>

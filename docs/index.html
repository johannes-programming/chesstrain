<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Chess Against Yourself</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css" integrity="sha512-qjKcoAaD9NPa3Rk8UNQoGi75aWy8MZ/kL9h9k+wRmMrr5A+b7UQ7Uqsk2fGvAyxthf6/UlUlkkz+U8UeI2cKjw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #board {
      width: 400px;
      margin: auto;
    }
    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Play Chess Against Yourself</h1>
  <div id="board"></div>
  <div id="status"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js" integrity="sha512-XFZHvXWZ1GmFcUkpO1zIrOBAvrNGm9sZad0SRA04h3ZpdxZixO4oRns93ZVf3KEXqEIlPQ+xZgLSA3yO2eae1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js" integrity="sha512-JNq+vL63M2n8NLvwbE3dKn3gIW5iDnNdeQvWaBkmeYdz2AAWiEYxhghH9Q9yMZw2h6vqHQg07VvJJrHCFVIB1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");

    const game = new Chess();

    const onDragStart = (source, piece, position, orientation) => {
      if (game.game_over() ||
          (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
          (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
        return false;
      }
    };

    const onDrop = (source, target) => {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      updateStatus();
    };

    const onSnapEnd = () => {
      board.position(game.fen());
    };

    const updateStatus = () => {
      let status = '';
      const moveColor = game.turn() === 'w' ? 'White' : 'Black';

      if (game.in_checkmate()) {
        status = `Game over, ${moveColor} is in checkmate.`;
      } else if (game.in_draw()) {
        status = 'Game over, drawn position.';
      } else {
        status = `${moveColor} to move.`;

        if (game.in_check()) {
          status += ` ${moveColor} is in check.`;
        }
      }

      statusElement.innerHTML = status;
    };

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    });

    updateStatus();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>chesstrain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    crossorigin="anonymous"
  />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #board {
      width: 400px;
      margin: auto;
    }
    #status {
      margin-top: 10px;
    }
    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>chesstrain</h1>
  <div id="board"></div>
  <div id="status"></div>
  <button id="resetBtn">Reset Game</button>

  <!-- jQuery -->
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- chessboard.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- chess.js compatible build (v0.12.1) -->
  <script
    src="https://cdn.jsdelivr.net/npm/chess.js@0.12.1/chess.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="/script.js"></script>
</body>
</html>
